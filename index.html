<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>cruds</title>
</head>

<body>
<div class="crud">
<div class="head">
<h2>
    cruds 
</h2>
<p>
    product management system
</p>

<div class="inputs">

<input type="text" id="title"  value=""  placeholder="title">
<div class="price">
<input onkeyup="getTotal()"  type="number" id="price"    value=""  placeholder="price">
<input onkeyup="getTotal()"  type="number" id="taxes"    value=""  placeholder="taxes">
<input onkeyup="getTotal()"  type="number" id="ads"      value=""  placeholder="ads">
<input onkeyup="getTotal()"  type="number" id="discount" value=""  placeholder="discount">
<small id="total"></small>
</div>
<input type="number" id="count"  value=""  placeholder="count">
        <input type="text" id="category"  value=""  placeholder="category">
        <button id="submit">create</button>



</div>


<div class="outputs">

<div class="searchblock">

<input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
<div class="btnsearch">
<button onclick="getSearchMood(this.id)" id="searchtitle"> search by title</button>
<button onclick="getSearchMood(this.id)" id="searchcategory"> search by category</button>

</div>
</div>
<div id="deleteAll">

</div>
<table>
<tr>
    <th>id</th>
    <th>title</th>
    <th>price</th>
    <th>taxes</th>
    <th>ads</th>
    <th>discount</th>
    <th>total</th>
    <th>category</th>
    <th>update</th>
    <th>delete</th>
</tr> 
<tbody id="tbody">
    

</tbody>
</table>


</div>
</div>
</div>

<script src="main.js"></script>
</body>

</html>
